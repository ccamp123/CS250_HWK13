{%extends "base.html"%}
{%block title%}Create{%endblock%}
{%block content%}
<h3>Fill in the fields below to add a ski to the database</h3>
<form action="/create" method="POST">
    <label for="Make">Make</label>
    <input type="text" name="Make" id="cMake">

    <label for="Model">Model</label>
    <input type="text" name="Model" id="cModel">

    <label for="Width">Width</label>
    <input type="number" name="Width" id="cWidth">

    <label for="Length">Length</label>
    <input type="number" name="Length" id="cLength">  
    <input type="submit">   
</form>  
{%endblock%}
